<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events example</title>
    <script>
        function clicker() 
        {
            const a = document.getElementById("pera");
            a.innerHTML =  a.innerHTML + "the button is clicked!!!";
            
        }
    </script>

</head>
<body>

    <h2>events example</h2>
    <button onclick="clicker()">click here!!!</button>
    <p id="pera"></p>

</body>
</html>+
