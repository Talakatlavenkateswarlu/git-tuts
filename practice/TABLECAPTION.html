<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE CAPTION</title>
</head>
<body>
    <h2>table with caption</h2>

    <table>
    <tr>
        <caption><b> employee table</caption></b>

        <th>empid</th>
        <th>name</th>
        <th>salary</th>
        <th>exp</th>
    </tr>
    <tr>
        <td>2342353</td>
        <td>venky</td>
        <td>50000</td>
        <td>5 years</td>
    </tr>

    <tr>
        <td>2342356</td>
        <td>suman</td>
        <td>40000</td>
        <td>4years</td>
    </tr>
</table>
</body>
</html>
