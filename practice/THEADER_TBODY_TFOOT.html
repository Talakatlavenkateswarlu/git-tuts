<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theader_tbody_tfoot</title>
</head>

<body>
    <h2>student marks table</h2>
    <table>
        <thead>
            <tr>
                <th>studentid</th>
                <th>studentname</th>
                <td>marks</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>pandy_royal</td>
                <td>90</td>
            </tr>

            <tr>
                <td>2</td>
                <td>prasad_royal</td>
                <td>95</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>185</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
